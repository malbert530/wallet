databaseChangeLog:
  - changeSet:
      id: DEV-1
      author: sharafievaa
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
                    defaultValue: 0.00
